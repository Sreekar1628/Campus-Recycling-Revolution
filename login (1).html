{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-2">Login</h2> <!-- Added bottom margin to Login heading -->
<div class="row justify-content-center">
    <div class="col-md-4 position-relative">
        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-3 position-absolute w-100 text-center" style="top: 10px;">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login" class="mt-5"> <!-- Added top margin to form -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Center the button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn custom-login-button">Login</button>
            </div>
        </form>
    </div>
</div>

<!-- Updated style for the custom login button and message styling -->
<style>
    .custom-login-button {
        background-color: #6c757d;
        color: #ffffff;
        border: none;
        padding: 0.5rem 1.5rem;
        font-size: 1.2rem;
        border-radius: 5px;
    }
    .custom-login-button:hover {
        background-color: #333333;
    }
    .alert {
        color: #28a745; /* Green color for message */
        font-weight: bold;
        background-color: transparent;
        border: none;
    }
    .mb-3 {
        margin-bottom: 1rem; /* Adjust spacing for consistency */
    }
</style>
{% endblock %}
